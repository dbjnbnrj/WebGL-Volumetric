<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Volumetric Renderer</title>

  <!--modify dat.gui-->

    .dg div.a {
      margin-right: 0px;
    }

      border: none;
    }
  </style>

<body>
  <div id="gui-container"></div>

  <button onclick="start_animate()">animate</button>
  <button onclick="stop()">stop animation</button> 
  
  <div id="species">
  <input type="radio" id="r1" name="rate" value="L"  checked="checked">L</input>
  <input type="radio" id="r2" name="rate" value="R">R</input>
  <input type="radio" id="r3" name="rate" value="RL">RL</input>
  <input type="radio" id="r4" name="rate" value="G">G</input>
  <input type="radio" id="r5" name="rate" value="Ga">Ga</input>
  <input type="radio" id="r6" name="rate" value="Gbg">Gbg</input>
  <input type="radio" id="r7" name="rate" value="Gd">Gd</input>
  </div>

  <div id="container" class="gradient-bg-gray-black"></div>
</body>

<script type="text/javascript" src="js/lib/jquery.min.js"></script>
